<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <title>码蜂社前端例子</title>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <p id="p1">p标签用于段落分段，是语义化的段落标签</p>
    <div class="box" style="width: 300px;height: 250px;background-color: aliceblue;">div为普通的块元素，常用于布局<br><br>
        <img src="image/52.png" width="50" height="50" alt="我用来提示你图片如果不能显示的话，来提示你图片的内容" /><br><br>
        <span style="margin-right: 50px;background-color: antiquewhite;">这是span1</span>
    <span style="padding-left: 50px;background-color: aqua;">这是span2</span><br/><br>
    <a href="http://www.w3school.com.cn" target="_blank">w3school</a><br><br>
    <button>这是一个按钮</button>
    </div>
    <ol>
        <li>这是1</li>
        <li>这是2</li>
        <li>这是3</li>
    </ol>
    <hr/>
    <ul>
        <li>这也是1</li>
        <li>这也是2</li>
        <li>这也是3</li>
    </ul>

    <table style="margin-top: 50px;">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>lili</td>
                <td>gender</td>
                <td>17</td>
            </tr>
        </tbody>
    </table><br/>

    <mark>mark强调,是跟上下文相关的</mark><br>
    <strong>strong 加粗强调内容</strong><br>
    <em>em斜体，强调的部分会改变句子的意思</em>
</body>
</html>

        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }
        }
        var p = new Point(1, 2)
        console.log(p.toString());





        //请实现Circle类，其表示平面上的一个圆，构造时需要传入 x,y,r 分别为圆在平面上的坐标 (x,y）和其半径 r，需要支持使用 circle.area 获取圆的面积
        class Circle {
            constructor(x, y, r) {
                this.x = x
                this.y = y
                this.r = r
            }
            center() {
                return `(${this.x},${this.y})`
            }
            area() {
                return Math.PI * Math.pow(this.r, 2)
            }
        }
        var circle = new Circle(1, 2, 5)
        console.log(circle.center());
        console.log(circle.area());






        //假定我们的代码中需要4个类，分别是 Animal，Dog，Cat，Human。Animal 有方法 eat,sleep;Dog,Cat有方法bark；Human有方法speak；请使用 ES6 中的继承实现。
        class Animal {
            constructor(name) {
                this.name = name
            }
            eat() {
                console.log('I need eat something');
            }
            sleep() {
                console.log('I need sleep');
            }
        }

        class Dog extends Animal {
            constructor(name, color) {
                super(name)
                this.color = color
            }
            bark() {
                console.log(`I can bark: wang wang wang! I am a ${this.color} ${this.name}`);
            }
        }
        class Cat extends Animal {
            constructor(name, color) {
                super(name)
                this.color = color
            }
            bark() {
                console.log(`I can bark: miao miao miao! I am a ${this.color} ${this.name}`);
            }
        }
        class Human extends Animal {
            constructor(name, age) {
                super(name)
                this.age = age
            }
            speak() {
                console.log(`I can speak. My name is ${this.name} and I am ${this.age} years old`);
            }
        }
        var dog = new Dog('dog', 'black')
        var cat = new Cat('cat', 'white')
        var Betty = new Human('Betty', 18)
        dog.eat()
        dog.sleep()
        dog.bark()

        cat.eat()
        cat.sleep()
        cat.bark()

        Betty.eat()
        Betty.sleep()
        Betty.speak()


        class People {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            get getAge() {
                return 'getter:' + this.age
            }
            set setAge(value) {
                this.age = value
                console.log('setter:' + value)
            }
        }
        var human = new People('lili', 18)
        console.log(human.getAge);
        human.setAge = 17
        console.log(human.getAge);

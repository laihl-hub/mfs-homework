<div class="tableBox">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>用户名</th>
            <td mat-cell *matCellDef="let row">{{row.username}}</td>
        </ng-container>


        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>密码</th>
            <td mat-cell *matCellDef="let row">{{row.password}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>邮箱</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>



        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                注册时间
            </th>
            <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
        </ng-container>

        <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                修改时间
            </th>
            <td mat-cell *matCellDef="let row">{{row.updatedAt | date}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <footer>
        <span>total:{{pagination.total}}</span>
        <mat-paginator [length]="pagination.total" [pageSize]="pagination.pageSize" [pageSizeOptions]="[5, 10, 15, 20]"
            aria-label="Select page" (page)="handlePageEvent($event)">
        </mat-paginator>
    </footer>

</div>

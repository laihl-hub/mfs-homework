<h1 mat-dialog-title>注册</h1>
<div mat-dialog-content>
    <!-- <mat-form-field appearance="fill"> -->
    <span>用户名：</span>
    <input type="text" [(ngModel)]="registData.username">
    <span>密码：</span>
    <input type="password" [(ngModel)]="registData.password">
    重复密码：<input type="password" [(ngModel)]="repsd">
    邮箱：<input type="text" [(ngModel)]="registData.email">
    <!-- <input [(ngModel)]="loginData.password"> -->
    <!-- </mat-form-field> -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="confirm()">注册</button>
    <button mat-button (click)="cancel()">取消</button>
</div>

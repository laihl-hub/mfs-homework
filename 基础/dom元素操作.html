<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list"></ul>
    <script>
        var ul = document.querySelector("#list")
        for (let i = 0; i < 2; i++) {
            let li = document.createElement('li')
            li.innerText = i + 1
            ul.appendChild(li)
        }
    </script>
</body>

</html>

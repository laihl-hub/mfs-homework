<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="" method="GET">
        <div>
            用户名：<input type="text" name="username"placeholder="请输入用户名"/>
        </div>
        <div>
            密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" placeholder="请输入密码"/>
        </div>
        <div>
            性别选择：<input type="radio" name="sex" value="1">男 
                    <input type="radio" name="sex" value="2"/>女
        </div>
        <div>
            技能：<input type="checkbox" name="checkbox" value="1"/>HTML 
                  <input type="checkbox" name="checkbox" value="2"/>CSS 
                  <input type="checkbox" name="checkbox" value="3"/>JavaScript
        </div>
        <div>
            所在城市：<select name="city" value="">
                <option></option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">深圳</option>
            </select>
        </div>
        <div>
            <button type="submit">提交</button>
            <button type="reset" style="margin-left: 80px;">重置</button>
        </div>
    </form>
    <style>
        form>div{
            margin-bottom: 5px;
        }
    </style>
</body>
</html>

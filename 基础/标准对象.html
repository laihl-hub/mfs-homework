<body>
    <script>
        let date = new Date('2017-03-05 10:03:08')
        let str = `${date.getFullYear()}-0${date.getMonth() + 1}-0${date.getDate()} ${date.getHours()}:0${date.getMinutes()}:0${date.getSeconds()}`
        console.log(str);

        function isInCircle(x, y) {
            let X = 1, Y = 1//圆心
            let r = 1//半径
            let d = Math.sqrt((x - X) * (x - X) + (y - Y) * (y - Y))
            if (d < r) {
                return true
            } else {
                return false
            }
        }
        console.log(isInCircle(1.5, 1))
    </script>
